@import play.mvc.Call
@(title: String, action: Call)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>@title</title>
    <link rel='stylesheet' href='@controllers.ui.routes.LocalAssets.versioned("stylesheets/fontawesome-free/all.min.css")'>
    <link rel="stylesheet" href='@controllers.ui.routes.LocalAssets.versioned("stylesheets/landing-page.css")'>
    <link rel="stylesheet" href='@controllers.ui.routes.LocalAssets.versioned("stylesheets/loader-default.css")'/>    
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="https://ncats.nih.gov">
          <img src='@controllers.ui.routes.Assets.versioned("images/ncats-logo.png")' height="65%" width="65%">
        </a>
        <a class="btn btn-primary"
           href="https://spotlite.nih.gov/ncats/blackboard"
           style="border-radius:3rem">CODE</a>
      </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class"row" style="height:10vh;"></div>
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 style="padding-bottom:7vh;">NCATS KNOWLEDGE BASE</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form id="search-form" method="GET" action="@action.url">
              <div class="form-row whiteforeground">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input type="text" name="q"
                         class="form-control form-control-lg"
                         placeholder="ENTER YOUR SEARCH TERMS...">
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit"
                          class="btn btn-block btn-lg btn-primary"
                          style="border-radius: 2rem;">
                    Search
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>

    <!-- Icons Grid -->
    <section class="features-icons bg-light text-center">
      <div class="container">
        <div id="content-panel" class="loader loader-default"></div>
        <div class="row">
          <div class="col-lg-4">
            <a href="https://rarediseases.info.nih.gov" class="iconlink">
              <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="fa fa-brain m-auto text-primary"></i>
              </div>
              <h3>Diseases</h3>
              <p class="lead mb-0"></p>
              </div>
            </a>
          </div>
          <div class="col-lg-4">
            <a href="https://drugs.ncats.io" class="iconlink">
              <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                <div class="features-icons-icon d-flex">
                  <i class="fa fa-pills m-auto text-primary"></i>
                </div>
                <h3>Drugs</h3>
                <p class="lead mb-0"></p>
              </div>
            </a>
          </div>
          <div class="col-lg-4">
            <a href="https://pharos.nih.gov" class="iconlink">
              <div class="features-icons-item mx-auto mb-0 mb-lg-3">
                <div class="features-icons-icon d-flex">
                  <i class="fa fa-dna m-auto text-primary"></i>
                </div>
                <h3>Targets</h3>
                <p class="lead mb-0"></p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="footer bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
          </div>
          <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
          </div>
        </div>
      </div>
    </footer>
  </body>
  <head>
    <script type='text/javascript' src='@controllers.ui.routes.Assets.versioned("lib/jquery/jquery.min.js")'></script>
    <script src="https://unpkg.com/popper.js@@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>    
    <script src="https://unpkg.com/bootstrap-material-design@@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
  </head>
</html>

<script>
function showloader () {
  $('#content-panel').each(function (index) {
    $(this).addClass('is-active');
  });
}

$(document).ready(function() {
  //  $('body').bootstrapMaterialDesign();
  $('#search-form').on('submit', function(e) {
    showloader();
  });

});
</script>
