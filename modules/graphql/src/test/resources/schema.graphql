type User {
  id: ID!
  name: String
  friends: [User]
  reviews: [Review]
  avgStars: Float
  numReviews: Int
}

type Business {
  id: ID!
  name: String
  address: String
  city: String
  state: String
  reviews: [Review]
  categories: [Category]
}

type Review {
  id: ID!
  stars: Int
  text: String
  business: Business
  user: User
}

type Category {
  name: ID!
  businesses: [Business]
}

type Query {
     users: [User]
}
